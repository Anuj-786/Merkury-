<!DOCTYPE html>
<html>

<body class="home-page">
	<div class="container">
		<div class="side-nav-content">

				<img class="responsive-img" src="img/logo.png">
			</div>
			<div class="menu_items">
				<ul>
					<li><img class="col m1" src="img/home_icon.png"><a href="home.html">Home</a></li>
					<li><img src="img/menu_icon.png"><a href="workflow.html">Workflow</a></li>
					<li class="active"><img src="img/statastics.png"><a href="#">Statistics</a></li>
					<li><img src="img/calander.png"><a href="calendar.html">Calendar</a></li>

					<li><img src="img/setting.png"><a href="settings.html">Settings</a></li>
				</ul>
			</div>
		</div>
		
		<div class="home-right">
			<div class="row">
				<div class="col m12 col s12 tool-bar">
					<div class="col m1 col s1 main-menu"><a href=""></a><i class="material-icons menu-icon">menu</i></div>
					<div class="col m1 col s1"><a href=""><i class="material-icons icon">search</i></a></div>
					<div class="col m2 offset-m5 col s2 offset-s5 add-project"><button class="waves-effect waves-light btn">+ Add Project</button></div>
					<div class="col m1 message-icon"><a href=""><i class="material-icons icon">message</i></a></div>
					<div class="col m1"><a href=""><i class="material-icons icon">notifications_active</i></a></div>
					<div class="col m1 login-user"><img src="img/loggedin_user.png"></div>
				</div>
			</div>
			<div class="row statastics-conatiner" style="background: #F5F6FA">
				<div class="col m12 statastics-main">
					<div class="col m3 stat">Lorem Ipsum Stats</div>
					<div class="col m2 offset-m5 stat-period"><div class="period-button">Period <span>Last Month</span></div></div>
					<div class="col m2 stat-notification"><div class="notifications-button">Type <span>Notifications</span></div></div>
				</div>
				<div class="col m12 statastics-data">
					<div class="col m4 col s12 stat-data-right">
						<div><img class="responsive-img" src="img/stats.png"></div>
					</div>
					<div class="col m8 col s12 stat-data-left">
						<div class="state-data-inner">
							<div class="state-main">
								<span class="active-users">Active Users</span>
								<div class="state-title"><span><i class="material-icons">create</i></span><span><i class="material-icons">delete</i></span></div>
							</div>
							<div class="stat-report-data">
								<img class="responsive-img" src="img/pi_wave.png">
							</div>
						</div>
					</div>
				</div>
				<div class="col m12 stat-progress-main">
					<div class="col m12 col s12 stat-progress">
						<div class="progress-main">
							<span class="active-users">Total Sales</span>
							<div class="progress-title"><span><i class="material-icons">create</i></span><span><i class="material-icons">delete</i></span></div>
						</div>
						<div class="col m4">
							<div class="col m12">
								<div class="col m7">
									<img class="responsive-img" src="img/direct-sale.png">
								</div>	
								<div class="col m5 sale-in-doller">
									<span>2,300$</span>
									<span>Direct Sale</span>
								</div>
							</div>
						</div>
						<div class="col m4">
							<div class="col m12">
								<div class="col m7">
									<img class="responsive-img" src="img/saletwenty.png">
								</div>	
								<div class="col m5 sale-in-doller">
									<span>980$</span>
									<span>Channel Sale</span>
								</div>
							</div>
						</div>
						<div class="col m4">
							<div class="col m12">
								<div class="col m7">
									<img class="responsive-img" src="img/sale25.png">
								</div>	
								<div class="col m5 sale-in-doller">
									<span>1,200$</span>
									<span>Channel Sale</span>
								</div>
							</div>
						</div>
					</div>
				</div>
				
			</div>
		</div>
